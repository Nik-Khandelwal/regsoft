<!DOCTYPE html>
<html>
<head>
  <title>Firewallz ID Card</title>
  {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="{% static 'firewallz/css/load-font.css' %}">
  <script type="text/javascript" src="{% static 'firewallz/js/qrcode.min.js' %}"></script>
  <style type="text/css">
    @font-face{
      font-family:Montserrat;
      src:url({% static 'firewallz/fonts/Montserrat-Regular.woff2' %}) format('woff2')
    }
    body, html, .row, .col {
      margin: 0;
      padding: 0 !important;
    }
    .one-page, .two-page {
      margin-left: 48px;
      margin-top: 48px;
      height: 1074px;
    }
    .one-page:first-child {
      height: calc(1074px + 0.01vh)
    }
    .img-banner-wrapper {
      width: 325px;
      height: 55px;
      background-color: white;
      overflow: hidden;
      display: inline-block;
    }
    .custom-col-left, .custom-col-right, .back-face-id {
      width: 325px;
      height: 249px;
      overflow: hidden;
      display: inline-block;
    }
    .bosm-logo-img {
      height: 55px;
      width: 55px;
      overflow: hidden;
    }
    .bosm-head-wrapper {
      width: 155px;
      height: 55px;
      overflow: hidden;
      display: inline-block;
    }
    .bosm-dates-wrapper {
      width: 105px;
      height: 55px;
      overflow: hidden;
      display: inline-block;
    }
    .bosm-head-text, .bosm-slogan-text {
      width: 155px;
      text-align: center;
    }
    .bosm-head-text {
      font-weight: bolder;
      font-size: 40px;
      transform: scaleX(1.1);
      position: relative;
      bottom: 8px;
      font-family: 'Montserrat';
    }
    .bosm-slogan-text {
      font-weight: 500;
      font-size: 12px;
      position: relative;
      bottom: 22px;
      font-family: 'Montserrat';
    }
    .bosm-dates-year, .bosm-dates {
      width: 105px;
      text-align: center;
    }
    .bosm-dates-year {
      font-weight: bolder;
      font-size: 40px;
      transform: scaleX(1.1);
      font-family: 'Montserrat';
      position: relative;
      bottom: 8px;
    }
    .bosm-dates {
      font-weight: 400;
      font-size: 9px;
      font-family: 'Montserrat';
      position: relative;
      bottom: 19px;
    }
    .participant-card-text {
      text-transform: uppercase;
      width: 325px;
      text-align: center;
      font-weight: bold;
      position: relative;
      bottom: 0px;
      font-size: 11px;
    }
    .card-no-text, .name-text, .college-text, .accomodation-text {
      width: 236.19px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 11px;
      position: relative;
      bottom: 110px;
    }
    .firewallz-text {
      width: 325px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 11px;
      text-align: right;
      position: relative;
      top: 8px;
    }
    .photo-holder {
      height: 103px;
      width: 84.81px;
      background-color: #8FB3E3;
      border: 2px solid #7A8AB1;
      position: relative;
      left: 236.19px;
      top: 5px;
    }
    .custom-col-right {
      position: relative;
      left: 47.2px;
    }
    .back-face-id {
      font-size: 14px;
    }
    .emergency-wrapper {
      text-align: center;
    }
    .qrcode-wrapper {
      width: 325px;
      /*overflow: auto;*/
      height: 40px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 11px;
      text-align: center;
      position: relative;
      bottom: 100px;
    }
    .qrcode-div>img {
      width: 60px;
      height: 60px;
    }
    .uid {
      display: none;
    }
    ul {
      list-style-image: url({% static 'firewallz/icons/arrow.svg' %});
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact;
      }
      * {
        -webkit-print-color-adjust:exact;
      }
    }
    @page {
      margin: 0;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var data = [];
    {% for participant in data %}
      var part = {
        "name": '{{participant.name}}',
        "college": '{{participant.college}}',
        "group_id": '{{participant.group_id}}',
        "group_code": '{{participant.group_code}}',
        "pk": '{{participant.pk}}',
        "uid": '{{participant.uid}}'
      }
      data.push(part);
    {% endfor %}
    console.log(data);
    document.getElementsByTagName('body')[0].innerHTML = '';
    var onepage = '';
    for (var i = 0; i < data.length; i+=8) {
      var pages = '';
      for (var j = i; j < data.length && j<(i+8); j++) {
        if (j%2==0) {
          pages+='<div class="custom-col-left"> <div class="img-banner-wrapper"> <img src="/static/firewallz/icons/bosm-logo.png" class="bosm-logo-img"> <div class="bosm-head-wrapper"> <div class="bosm-head-text">BOSM</div><div class="bosm-slogan-text">GRIT|GUTS|GLORY</div></div><div class="bosm-dates-wrapper"> <div class="bosm-dates-year">2018</div><div class="bosm-dates">19th - 23rd September</div></div></div><div class="participant-card-text">Participant Card</div><div class="photo-holder"></div><div class="firewallz-text">Firewallz&nbsp&nbsp</div><div class="card-no-text">Card No. : <span>'+data[j].group_id+'/'+data[j].group_code+'/'+data[j].pk+'</span></div><div class="name-text">Name : <span>'+data[j].name+'</span></div><div class="college-text">College : <span>'+data[j].college+'</span></div><div class="qrcode-wrapper"><div class="uid">'+data[j].uid+'</div><div class="qrcode-div"></div></div></div>';
        } else if(j%2==1) {
          pages+='<div class="custom-col-right"> <div class="img-banner-wrapper"> <img src="/static/firewallz/icons/bosm-logo.png" class="bosm-logo-img"> <div class="bosm-head-wrapper"> <div class="bosm-head-text">BOSM</div><div class="bosm-slogan-text">GRIT|GUTS|GLORY</div></div><div class="bosm-dates-wrapper"> <div class="bosm-dates-year">2018</div><div class="bosm-dates">19th - 23rd September</div></div></div><div class="participant-card-text">Participant Card</div><div class="photo-holder"></div><div class="firewallz-text">Firewallz&nbsp&nbsp</div><div class="card-no-text">Card No. : <span>'+data[j].group_id+'/'+data[j].group_code+'/'+data[j].pk+'</span></div><div class="name-text">Name : <span>'+data[j].name+'</span></div><div class="college-text">College : <span>'+data[j].college+'</span></div><div class="qrcode-wrapper"><div class="uid">'+data[j].uid+'</div><div class="qrcode-div"></div></div></div><div class="margin-gap-div"></div>';
        }
      }
      onepage += '<div class="one-page">'+pages+'</div>';
    }
    var twopage = '';
    for (var i = 0; i < data.length; i+=8) {
      var twopages = '';
      for (var j = i; j < data.length && j<(i+8); j++) {
        if (j%2==0) {
          twopages+='<div class="custom-col-left"> <div class="back-face-id"> <ul class="instructions-list"> <li>This card should be carried all the time.</li><li>The card should be produced on demand to any of the FIREWALLZ member.</li><li>Please deposit the card in the FIREWALLZ booth before leaving the campus.</li></ul> <div class="emergency-wrapper"> <b>In case of any Safety or Medical Emergency, contact +91 9441569515 or +91 9983093025.</b> </div></div></div>';
        } else if(j%2==1) {
          twopages+='<div class="custom-col-right"> <div class="back-face-id"> <ul class="instructions-list"> <li>This card should be carried all the time.</li><li>The card should be produced on demand to any of the FIREWALLZ member.</li><li>Please deposit the card in the FIREWALLZ booth before leaving the campus.</li></ul> <div class="emergency-wrapper"> <b>In case of any Safety or Medical Emergency, contact +91 9441569515 or +91 9983093025.</b> </div></div></div><div class="margin-gap-div"></div>';
        }
      }
      twopage += '<div class="one-page">'+twopages+'</div>';
    }
    document.getElementsByTagName('body')[0].innerHTML = onepage+twopage;
    for (var i = 0; i < document.getElementsByClassName('qrcode-div').length; i++) {
      var qr = document.getElementsByClassName('qrcode-div')[i];
      var qrcode = qr.previousSibling.innerHTML;
      new QRCode(qr,qrcode);
    }
    window.print();
  </script>
</body>
</html>

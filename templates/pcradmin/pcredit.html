  <!DOCTYPE html>
  <html>
    <head>
    {% load staticfiles %}
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/pcredit.css' %}"/>
      <!--script type="text/javascript" src="{% static 'pcradmin/js/pcredit.js' %}"></script-->
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'pcradmin/js/jquery.js' %}"></script>
      <script type="text/javascript" src="{% static 'pcradmin/js/materialize.min.js' %}"></script>
     <!--Edit Div-->
      <div class="card-panel edit grey lighten-2" style="padding-top: 3vh;">
        <table class="centered grey lighten-2 table">
          <thead class="grey lighten-2">
            <tr>
                <th style="flex-basis: 30%;">Group Leader Name</th>
                <th style="flex-basis: 30%;">College</th>
                <th style="flex-basis: 30%;">Phone Number</th>
                <th style="flex-basis: 10%;">Edit</th>
            </tr>
          </thead>

          <tbody class="grey lighten-2">
          {% for dt in data %}
            <tr>
              <td style="display: none;"></td>
              <td style="flex-basis: 30%;">{{dt.0}}</td>
              <td style="flex-basis: 30%;">{{dt.1}}</td>
              <td style="flex-basis: 30%;">{{dt.2}}</td>
              <td style="flex-basis: 10%;"> <a href="{{dt.3}}/"><i class="material-icons black-text">edit</i></a></td>
            </tr>
            {% endfor %}
                      
          </tbody>
         </table>
      </div> 
      <!--Footer -->
      <footer class="page-footer black">
        <div class="footer-copyright">
          CODING CLUB | BOSM'18
        </div>
      </footer>
    </body>
  </html>

  <!DOCTYPE html>
  <html>
    <head>
    {% load staticfiles %}
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/pcrexcel.css' %}"/>
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'pcradmin/js/jquery.js' %}"></script>
      <script type="text/javascript" src="{% static 'pcradmin/js/materialize.min.js' %}"></script>
      <!--Template Div-->
      <div class="card-panel grey lighten-2 template row" style="padding-top: 3vh;">
        <a class="waves-effect waves-light btn grey lighten-3 excel tooltipped col s10 m8 l4 offset-s1 offset-m2 offset-l4" data-position="bottom" data-delay="30" data-tooltip="Download Group Leaders Excel Sheet" href="leader/" id="group_leaders_excel_text"><i class="material-icons right">file_download</i>Group Leaders Excel Sheet</a>
        <table class="centered grey lighten-2 table col s12">
          <thead class="grey lighten-2">

            <tr>
                <th style="flex-basis: 40%;">Group Leader Name</th>
                <th style="flex-basis: 40%;">College</th>
                <th style="flex-basis: 20%;">Download Excel</th>
            </tr>
          </thead>

          <tbody class="grey lighten-2">
          {% for dt in data %}
            <tr>
              <td style="flex-basis: 40%;">{{dt.0}}</td>
              <td style="flex-basis: 40%;">{{dt.1}}</td>
              <td style="flex-basis: 20%;"> <a href="{{dt.2}}/"><i class="material-icons black-text">file_download</i></a></td>
            </tr>
          {% endfor %}
           
          </tbody>
         </table>
      </div>
      <footer class="page-footer black">
        <div class="footer-copyright">
          CODING CLUB | BOSM'19
        </div>
      </footer>
    </body>
  </html>

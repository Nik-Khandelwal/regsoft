  <!DOCTYPE html>
  <html>
    <head>
    {% load staticfiles %}

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/pcrlimit.css' %}"/>
      <script type="text/javascript" src="{% static 'pcradmin/js/pcrlimit.js' %}"></script>
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'pcradmin/js/jquery.js' %}"></script>
      <script type="text/javascript" src="{% static 'pcradmin/js/materialize.min.js' %}"></script>
     <!--Mails Div-->
      <div class="card-panel limits grey lighten-2" style="padding-top: 3vh;">
        <table class="centered grey lighten-2 table">
          <thead class="grey lighten-2">
            <tr>
                <th style="flex-basis: 25%;">Sports</th>
                <th style="flex-basis: 25%;">Minimum Participants</th>
                <th style="flex-basis: 30%;">Maximium Participants</th>
                <th style="flex-basis: 20%;">Change</th>
            </tr>
          </thead>

          <tbody class="grey lighten-2">
          {% for dt in data %}
            <tr>
              <td style="flex-basis: 25%;">{{dt.0}}</td>
              <td style="flex-basis: 25%;">{{dt.1}}</td>
              <td style="flex-basis: 30%;">{{dt.2}}</td>
              <td style="flex-basis: 20%;" onclick="modal_open(this);"><i class="material-icons">build</i></td>
            </tr>
            {% endfor %}
            
          </tbody>
         </table>
      </div> 
      <!-- Modal -->
        <div class="modal grey lighten-3">
          <div class="modal-content">
            <h4 style="text-align: center;">Change Limits</h4>
          </div>
          <p style="text-align: center; padding: 1vh 1vw;">Change participant limits for <b><span id="game-name"></span></b></p>
          <form onSubmit="return false;">
          {% csrf_token %}
            <div class="input-field">
              <input id="min_limit" type="number">
                <label for="min_limit" class="grey-text text-lighten-2">Minimum Participants</label>
            </div>
            <div class="input-field">
              <input id="max_limit" type="number">
                <label for="max_limit" class="grey-text text-lighten-2">Maximum Participants</label>
            </div>
          </form>
          <br/><br/>
          <div class="modal-footer grey lighten-2 foot">
            <btn class="modal-action waves-effect waves-blue btn-flat grey lighten-3" onclick="change();">Change</btn>
            <btn class="modal-action waves-effect waves-blue btn-flat grey lighten-3" onclick="back();">Back</btn>
          </div>
        </div>
      <!--Footer -->
      <footer class="page-footer black">
        <div class="footer-copyright">
          CODING CLUB | BOSM'19
        </div>
      </footer>
    </body>
  </html>

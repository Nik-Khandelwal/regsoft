  <!DOCTYPE html>
  <html>
    <head>
    {% load staticfiles%}
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="{% static 'pcradmin/css/pcrstatsspecific.css' %}"/>
      <!--script type="text/javascript" src="js/pcrstatsspecific.js"></script-->
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'pcradmin/js/jquery.js' %}"></script>
      <script type="text/javascript" src="{% static 'pcradmin/js/materialize.min.js' %}"></script>
     <!--Confirm Div-->
      <div class="card-panel confirm grey lighten-2" style="padding-top: 3vh;">
        <table class="centered grey lighten-2 table">
          <thead class="grey lighten-2">
            <tr>
                <th style="flex-basis: 50%;">{{college}}</th>
                <th style="flex-basis: 50%;">{{sport}}}</th>
            </tr>
          </thead>
          <thead class="grey lighten-2">
            <tr>
                <th style="flex-basis: 33%;">Phone Number(s)</th>
                <th style="flex-basis: 33%;">Email Id(s)</th>
                <th style="flex-basis: 34%;">Participant(s)</th>
            </tr>
          </thead>

          <tbody class="grey lighten-2">
            <tr>
              <td style="flex-basis: 33%;">
                <ul>
                 {% for d in data1 %}
                  <li>{{d}}</li>{% endfor %}
                </ul>
              </td>
              <td style="flex-basis: 33%;">
                <ul>
                  {% for d in data2 %}
                  <li>{{d}}</li>{% endfor %}
                </ul></td>
              <td style="flex-basis: 34%;">
                <ul>
                  {% for d in data3 %}
                  <li>{{d}}</li>{% endfor %}
                </ul>
              </td>
            </tr>            
          </tbody>
         </table>
      </div> 
      <!--Footer -->
      <footer class="page-footer black">
        <div class="footer-copyright">
          CODING CLUB | BOSM'19
        </div>
      </footer>
    </body>
  </html>
